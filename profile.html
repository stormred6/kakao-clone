<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Profile</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__column">
        <!-- Plane icon -->
        <i class="fa fa-plane"></i>
        <!-- wifi icon -->
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <!-- moon icon -->
        <i class="fa fa-moon"></i>
        <!-- bluetooth icon -->
        <i class="fa fa-bluetooth-b"></i>
        <span class="header__bettery">66% <!--bettery icon --><i class="fa fa-battery-full"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <a href="index.html">
          <i class="fa fa-times fa-lg"></i>
        </a>
      </div>
      <div class="header__column">

      </div>
      <div class="header__column">
        <i class="fa fa-user fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="profile">
    <header class="profile__header">
      <img src="images/youngshin_profile.jpg" alt="">
      <h3 class="profile__header-titile">Youngshin</h3>
    </header>
    <input type="text" placeholder="youngshinwaw@gmail.com">
    <div class="profile__actions">
      <div class="profile__action">
        <span class="profile_action-circle">
          <i class="fa fa-comment fa-2x"></i>
        </span>
        <span class="profile__action-title">My Chatroom</span>
      </div>
      <div class="profile__action">
        <span class="profile_action-circle">
          <i class="fa fa-pencil fa-2x"></i>
        </span>
        <span class="profile__action-title">Edit Profile</span>
      </div>
    </div>
  </main>
</body>
</html>
